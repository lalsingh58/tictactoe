<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="game">

            <h1>TIC TAC TOE</h1>

            <div class="btns">
                <button class="b1 btn"></button>
                <button class="b2 btn"></button>
                <button class="b3 btn"></button>
                <button class="b4 btn"></button>
                <button class="b5 btn"></button>
                <button class="b6 btn"></button>
                <button class="b7 btn"></button>
                <button class="b8 btn"></button>
                <button class="b9 btn"></button>    
            </div>
            <p id="winner-display" style="text-align: center; font-size: 18px; font-weight: bold;"></p>

            <button  class="btn1 " onclick="resetGame()">Reset Game</button>


        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
